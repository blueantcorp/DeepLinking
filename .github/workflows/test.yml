name: Test
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"
jobs:
  Test:
    container:
      image: swift:5.8
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - name: Install bundler
      run: |
        gem install bundler
        bundler install

    - name: Run tests
      run: make test
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
