name: CI
on: 
  pull_request:
    types: [opened, synchronize]
    branches: [main, develop]

jobs:

  # Validate product
  validate:
    uses: ./.github/workflows/validate.yml

  # Analyze product
  analyze:
    needs: validate
    uses: ./.github/workflows/analyze.yml
    secrets: inherit

  # Build product
  release:
    if: ${{ false }}
    needs: validate
    uses: ./.github/workflows/build-product.yml
  
  # Generate documentation
  documentation:
    needs: analyze
    runs-on: ubuntu-latest
    steps:
    - name: Documentation
      run: echo "Generating Documentation ..."
  
  #
  publish:
    needs: [documentation, release]
    runs-on: ubuntu-latest
    steps:
    - name: Publish
      run: echo "Publishing..."